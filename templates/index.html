<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #sub{
            text-decoration: none;
            color:white;
            background-color: green;
            font-family: Consolas;
            padding: 8px 24px;
            font-size: 30px;
            border: 2px red;
            border-radius:5px
        }
    </style>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/reetesh-kkkk/">LinkedIn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

</nav>
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutils!</strong> You can do anything with your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <form action ="/analyze" method="post"> {% csrf_token %}
<!--        we add post method and csrf token for hidden detail from url-->
        <div class="form-group">
          <h2 style="font-family:comic Sans MS;"><label for="exampleFormControlTextarea1" class="form-label">Enter your Text below &#x21b4;</label></h2>
          <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <h3>For Modification:</h3>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="removePunc">
          <label class="form-check-label" for="flexSwitchCheckDefault1" >Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="removeSpace">
          <label class="form-check-label" for="flexSwitchCheckDefault2" >Remove Extra Spaces</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="removeNewLine">
          <label class="form-check-label" for="flexSwitchCheckDefault3" >Remove New Lines</label>
        </div>
        <h3>For Changing Case:</h3>

        <input type="radio" class="btn-check" name="case" value="capitalize" id="success-outlined1" autocomplete="off" >
        <label class="btn btn-outline-primary" for="success-outlined1">Capitalize Text</label>


        <input type="radio" class="btn-check" name="case" value="makeTitle" id="success-outlined" autocomplete="off" >
        <label class="btn btn-outline-primary" for="success-outlined">Make Title</label>

        <h2 align="center"><button id="sub" type="submit">Analyze Text</button></h2>
    </form>
</div>
</body>
</html>
